<div class="modal fade" id="menudel" tabindex="-1" role="dialog" >
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="height: 130px;">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">是否继续删除</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="menudelbutton">是</button>
            </div>
        </div>
    </div>
</div>

<!-- 新增菜单 -->
<div class="modal fade"  tabindex="-1" id="menuadd" role="dialog"  aria-hidden="true">
    <div class="modal-dialog" style="">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" >
                    新增菜单
                </h4>
            </div>

            <form id="menuaddfrom" class="form-horizontal" >
                <div class="col-lg-12" style="margin-top: 20px;border-bottom:1px solid #e5e5e5" >
                    <div class="form-group" id="parentNameAdd">
                        <label class="col-lg-2 control-label" >上级菜单</label>
                        <div class="col-lg-9">
                            <input type="text" readonly class="form-control" id="parentName_add" name="parentName"  />
                            <input type="hidden" id="parentId_add" name="parentId"  />
                            <!--<input type="hidden" id="menuLevel__add" name="menuLevel__add"  />-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label" >菜单名称</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="text_add" name="text" placeholder="菜单名称" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label" >菜单路径</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="LinkAddress_add" name="linkAddress" placeholder="菜单路径" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label" >菜单图标</label>
                        <div class="col-lg-8">
                            <select class="form-control" id="icon_add" name="icon">
                                <option value="">请选择</option>
                                <option value="fa fa-yelp">fa fa-yelp</option>
                            </select>
                        </div><div class="col-lg-1"><i id="menucssid_add" class="fa fa-yelp"></i></div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label" >菜单排序</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" id="Sort_add" name="sort">
                        </div>
                    </div>
                </div>
            </form>
            <div class="modal-footer"  >
                <div class="col-lg-9" style="margin-top: 8px">
                    <!--<button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>-->
                </div>
                <div class="col-lg-1" style="margin-top: 8px">
                    <button type="button" id="menuaddbutton" class="btn btn-primary">
                        保存
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
<!--修改菜单-->
<div class="modal fade"  tabindex="-1" id="menuedit" role="dialog"  aria-hidden="true">
    <div class="modal-dialog" style="">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" >
                    修改菜单
                </h4>
            </div>

            <form id="menueditfrom" class="form-horizontal" >

                    <div class="form-group" id="parentNameEdit">
                        <label class="col-lg-2 control-label" >上级菜单</label>

                            <input type="text" readonly class="form-control" id="parentName_edit" name="parentName"  />
                            <input type="hidden" id="parentId_edit" name="parentId"  />
                            <!--<input type="hidden" id="menuLevel__add" name="menuLevel__add"  />-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label" >菜单名称</label>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label" >菜单路径</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control"id="linkAddress_edit" name="linkAddress" placeholder="菜单路径" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label" >菜单图标</label>
                        <div class="col-lg-9">
                            <select class="form-control" id="icon_edit" name="icon">
                                <option value="请选择">请选择</option>
                                <option value="fa fa-yelp"><span><i class="fa fa-yelp"></i></span>fa fa-yelp</option>

                    </div>
                </div>
            </form>
            <div class="modal-footer"  >
                <div class="col-lg-9" style="margin-top: 8px">
                    <!--<button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>-->
                </div>
                <div class="col-lg-1" style="margin-top: 8px">
                    <button type="button" id="menueditbutton" class="btn btn-primary">
                        保存
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>

</section>
