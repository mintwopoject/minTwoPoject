		<div class="modal fade"  tabindex="-1" id="passwordEditModal" role="dialog"  aria-hidden="true">
            <div class="modal-dialog" >
                <div class="modal-content" style="">
                    <div class="modal-header">
                        <h4 class="modal-title" >
                            修改密码
                        </h4>
                    </div>

                    <form id="passwordEditFrom" class="form-horizontal" >
                        <div class="col-lg-12" style="margin-top: 20px;border-bottom:1px solid #e5e5e5" >
                            <div class="form-group">
                                <label class="col-lg-3 control-label" >用户名</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="username_edit" name="username" />
                                    <input type="hidden" id="id_edit" name="id">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label" >人员姓名</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="person_name_edit" name="person_name" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-3 control-label" >原密码</label>
                                <div class="col-lg-8">
                                    <input type="password" class="form-control" id="password_edit" name="password" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-3 control-label" >新密码</label>
                                <div class="col-lg-8">
                                    <input type="password" class="form-control" id="newPassword_edit" name="newPassword" />
                                </div>
                            </div>

                        </div>
                    </form>

                    <div class="modal-footer"  >
                        <div class="col-lg-8" style="margin-top: 8px">
                            <!-- <button type="button" class="btn btn-default"

                        </div>
                        <div class="col-lg-1" style="margin-top: 8px;margin-left: 45px;">
                            <button type="button" id="passwordEditButton" class="btn btn-primary">
                                提交
                            </button>
                        </div>
                    </div>
