<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>小二管理系统-登陆</title>
    </head>
        <script src="/static/lib/public/publicCSS.js"></script>
    <style>

        .back-image{

        }
        .login-block{
            width:30%;
            height: 35%;
            margin: 100px auto;

        }

        h1{
            text-align:center ;
            align-content: center;
        }
        #login{
            width: 30%;
            height: 40px;
            margin-left: 35%;
            margin-bottom: 10%;
            background-color: grey; /* Green */
            border: none;
            color: white;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            outline: none;
            /*box-shadow: 2px 2px 4px grey;*/
        }
        /*body{*/
            /*background-image: url("assets/avatars/beijin.jpg");*/
            /*background-size: cover;*/
        /*}*/
    </style>

</head>
<body><script src="/static/lib/public/publicJS_1.js"></script>
<div class="back-image">
    <h1>小二外卖管理系统</h1>
    <div class="login-block">
        <form id="loginFrom">
                <div class="form-group">
                    <label class="col-lg-3 control-label" >用户名</label>
                    <div class="col-lg-9">
                        <input type="text" class="account form-control" id="AccountName" name="accountName" placeholder="请输入账号">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-12 control-label" ></label>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" >密码</label>
                    <div class="col-lg-9">
                        <input type=password class="password form-control" id="Password" name="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-12 control-label" ></label>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" >验证码</label>
                    <div class="col-lg-5">
                        <input class="account form-control" type="text" id="validateCode" name="validateCode" placeholder="请输入验证码" />
                    </div>
                    <div class="col-lg-4" style="margin-left: -40px">
                        <img title="看不清，换一张" id="loginValidateCode" height="40" width="150"  style="cursor: pointer;" src="/loginValidateCode" onclick="uploadLoginValidateCode();">
                    </div>
                </div>
        </form>
        <div class="form-group">
            <input type="submit" id="login" value="登录"/>
        </div>

    </div>
</div>
</body>
</html>
<script src="/static/lib/public/publicJS.js"></script>
